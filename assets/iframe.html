<html>
<head>
    <meta charset="utf-8">
    <!-- http://garden.zendesk.com -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-bedrock@7.0" type="text/css">
</head>
<body>
    <div id="content"></div>

    <script id="sub-template" type="text/x-handlebars-template">
        <div>
            <p><b>User:</b> {{user}}</p>
            {{#list subscriptions}}
                <ul>
                    <li><b>Subscription:</b> {{subscriptionName}}</li>
                    <li><b>Status:</b> {{status}}</li>
                    <li><b>Last Payment:</b> {{lastPaymentDate}}</li>
                    <li><b>Next Payment:</b> {{nextPaymentDate}}</li>
                </ul>
            {{/list}}
        </div>
        <br />
        <hr />
        <br />
        <div>
            <iframe id="fxa-dashboard" src="{{dashboardSrc}}"></iframe>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
